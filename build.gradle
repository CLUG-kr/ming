group 'kr.clug'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ibm.watson.developer_cloud:speech-to-text:3.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Ming.Main'
